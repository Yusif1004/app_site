<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Мебельный магазин</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип магазина">
        </div>
        <nav>
            <ul>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Поиск</a></li>
                <li><a href="#">Личный кабинет</a></li>
                <li><a href="#">Избранное</a></li>
                <li><a href="#" class="catalog-link">Каталог</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Кнопка для открытия каталога -->
    <button id="catalog-button">Открыть каталог</button>

    <!-- Модальное окно каталога -->
    <div id="catalog-modal" class="modal">
        <div class="modal-content">
            <!-- Содержимое каталога -->
            <h2>Каталог мебели</h2>
            <!-- Здесь может быть ваше содержимое каталога -->
            <button id="close-catalog">Закрыть</button>
        </div>
    </div>

    <!-- Остальное содержимое страницы -->

    <script src="script.js"></script>
</body>
</html>
